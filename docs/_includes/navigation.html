{% if site.sections | size %}
<ul>
{% for section in site.sections %}
  {% if page.id == section.id %}
    <li class="{{ section.id }}">This page: {{ section.name }}</li>
  {% else %}
    <li{% if section.id %} class="{{ section.id }}"{% endif %}{% if section.external %} target="_blank"{% endif %}><a href="{{ section.path }}">{{ section.name }}</a></li>
  {% endif %}
{% endfor %}
</ul>
{% endif %}
